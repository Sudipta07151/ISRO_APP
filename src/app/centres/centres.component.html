<div class="loader" *ngIf="loader">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
<div *ngIf="centresData.length>0">
    <p-table [value]="centresData" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Center Name</th>
                    <th>Place</th>
                    <th>State</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.name}}</td>
                    <td>{{ product.Place}}</td>
                    <td>{{ product.State}}</td>
                </tr>
            </ng-template>
        </p-table>
</div>
